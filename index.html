	<div class="taskArea">
		<h1>Time's Up! Timer</h1>
			<div class="form_container">


			    <form action="javascript:addTimerX();" method="post">
			    	<label for="newTime">Play a finish chime after this number of Minutes :</label>
			    	<!-- <label for="newTime">Repeat Time every x Minutes :</label> -->
			        <input class="input_field" type="number" name="newTime" id="newTime">
			        <br>

			        <label for="newFrequency">Repeat the above Timer for this many times :</label>
			        <!-- <label for="newFrequency">Repeat for the next y Hours :</label> -->
			        <input class="input_field" type="number" name="newFrequency" id="newFrequency">
			       
			        <br><br>
			        <button class="button_start_timer" id="addTimerButton" type="submit">Start Timer</button>
			    </form>

			</div>


		 	<br><br><br>
		    

			<br>
			<div class="countdown_container">
				<span class="currentTimeColor" id="currentMins">00</span>
				<span class="currentTimeColor"> : </span>
				<span class="currentTimeColor" id="CurrentSecs">00</span>
			</div>

			<br>
			<div id="finish_icon"class="icon_style">x</div>

			<!-- how to set this value to start with dynamically -->
			<div id="app" aria-live="polite" class="icon_style" hidden="true">Countdown</div>
